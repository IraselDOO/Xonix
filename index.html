<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XONIX NEON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ffca">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div id="game-wrapper">
        <header id="game-header">
            <div class="header-left">
                <span class="neon-text">XONIX</span>
            </div>
            <div class="stats">
                <div class="stat-item">A: <span id="area-percent">0</span>%</div>
                <div class="stat-item">L: <span id="lives-count">3</span></div>
                <div class="stat-item">S: <span id="score-val">000000</span></div>
            </div>
        </header>

        <div id="screen-container">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay" class="hidden">
                <div id="message-box">
                    <h2 id="status-title">GAME OVER</h2>
                    <p id="status-info">Final Score: 0</p>
                    <button id="restart-btn">REBOOT</button>
                </div>
            </div>
        </div>

    </div>
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error: ', err));
            });
        }
    </script>
</body>

</html>
